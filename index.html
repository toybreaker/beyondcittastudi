---
layout: default
title: homepage
---

<div class="map_wrap">

  <iframe width="2000" height="1300" border="0" src="http://maps.stamen.com/toner/embed#16/45.4790/9.2283"></iframe>

</div>

<div class="home">

  {% include svg/fonok.svg %}

  <div class="wrapper">

    <h1 class="page-heading">Contests</h1>

    <ul class="post-list">
    {% for post in site.posts %}

      <li class="{% if post.contest_is %}contest_is_ON{% else %}contest_is_upcoming{% endif %}">

        <span class="post_meta_wrap">

          <span class="post-meta ">{{ post.from | date: "%B %-d" }}</span> > <span class="post-meta">{{ post.to | date: "%B %-d, %Y" }}</span>

        </span>

        <h2>

          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

        </h2>

      </li>

    {% endfor %}
    </ul>

    <!-- {% include quotes.html %} -->

  </div>

</div>
